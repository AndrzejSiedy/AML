<h1>Here you can Start/Stop AML Service</h1>

<span>is service started: {{serviceStarted}}</span>

<div>
    <button class="btn btn-success" (click)="startAmlService()" [disabled]="serviceStarted">Start AML Service</button>
    <button class="btn btn-warning" (click)="stopAmlService()"  [disabled]="!serviceStarted">Stop AML Service</button>
</div>
